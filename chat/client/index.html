<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSocket Chat</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
		<div class="container">
			<div class="card shadow rounded my-5">
			<div class="card-body p-5">
			<div class="card-title" id="username">
			</div>
			<div class="row">
				<div class="col-sm-12">
			<label class="form-label" for="messages">Messages</label>
			<textarea rows="10" class="form-control" readonly id="messages"></textarea>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="type your message..." id="message"/>
				</div>
				<div class="col-sm-2 d-grid gap-2">
					<button class="btn btn-outline-primary" id="send">Send
				</div>
			</div>
			</div>
			</div>
		</div>
		<script src="js/index.js"></script>
</body>
</html>
